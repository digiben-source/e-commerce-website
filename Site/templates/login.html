<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <form action="/login" method="post" class="form"></form>
    <h2>Login</h2>
    <form action="/login" method="post" class="form"><br>
        <input type="text" id="username" name="username" placeholder="Username"><br>
        
        <input type="password" id="password" name="password" placeholder="Password"><br>
        <input type="submit" value="Login" class="button">
    </form>
    <h2>Register</h2>
    <form action="/register" method="post">
        <input type="text" id="reg_username" name="username" placeholder="Username"><br>
        <input type="password" id="reg_password" name="password" placeholder="Password"><br>
        <input type="submit" value="Register" class="button">
    </form>
</body>
</html>
